<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пример HTML</title>
</head>
<body>
    <h1>Добро пожаловать на наш сайт!</h1>
    <p>Это простой пример <b>HTML</b> документа. Здесь есть <i>курсив</i> и <u>подчеркнутый текст</u>.</p>
    <p>Вы можете найти <a href="http://example.com">ссылку</a> на наш сайт.</p>
    <p>Также здесь есть текст с <b><i>вложенными тегами</i></b>, который нужно учитывать.</p>
    <p>Текст, который не содержит тегов.</p>
</body>
</html>
